<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="description" content="Investing with NeVeX">
        <meta name="author" content="Mark Cunningham">
        <title>NeVeX Investing</title>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/nevex-investing.js"></script>
        <link href="css/nevex-investing.css" rel="stylesheet"/>
    </head>

    <body >
        <div class="wrapper">
            <div class="box box-title">
                <div class="title">NeVeX Investing</div>
            </div>
            <div class="box box-ticker-input">
                <input class="ticker-search" type="text" id="ticker-input"
                       list="tickers-datalist" placeholder="Enter a ticker (at least 3 chars)">
                <datalist id="tickers-datalist"></datalist>
            </div>

            <div id="ticker-info-div" class="box ticker-information-box">
                <div id="ticker-info-title" class="ticker-info-title">The ticker title</div>

                <div class="ticker-info-subtitle-static">Symbol:</div>
                <div id="ticker-info-symbol" class="ticker-info-subtitle-dynamic">MSFT</div>

                <div class="ticker-info-subtitle ticker-info-subtitle-static">Name:</div>
                <div id="ticker-info-name" class="ticker-info-subtitle ticker-info-subtitle-dynamic">Microsoft</div>

                <div class="ticker-info-subtitle ticker-info-subtitle-static">Exchange:</div>
                <div id="ticker-info-exchange" class="ticker-info-subtitle ticker-info-subtitle-dynamic">NASDAQ</div>


                <div class="ticker-info-subtitle ticker-info-subtitle-static">Sector:</div>
                <div id="ticker-info-sector" class="ticker-info-subtitle ticker-info-subtitle-dynamic">Information Tech</div>

                <div class="ticker-info-subtitle ticker-info-subtitle-static">Industry:</div>
                <div id="ticker-info-industry" class="ticker-info-subtitle ticker-info-subtitle-dynamic">Computing</div>

                <div class="ticker-info-subtitle ticker-info-subtitle-static">Is-Tradable:</div>
                <div id="ticker-info-isTradable" class="ticker-info-subtitle ticker-info-subtitle-dynamic">Yes</div>

            </div>
        </div>
    </body>

</html>
